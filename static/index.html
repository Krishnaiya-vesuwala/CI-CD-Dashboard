<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Workflow Fetcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #c9d1d9;
        }

        header {
            background-color: #161b22;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
        }

        main {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #161b22;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(1, 1, 1, 0.3);
            border: 1px solid #30363d;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="url"] {
            padding: 0.6rem 1rem;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #238636;
            color: white;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2ea043;
        }

        #result {
            margin-top: 2rem;
        }

        #result h3 {
            color: #58a6ff;
            margin-bottom: 1rem;
        }

        #result p {
            line-height: 1.4rem;
            font-size: 0.95rem;
            border-left: 4px solid #30363d;
            padding-left: 1rem;
        }

        hr {
            border-color: #30363d;
        }
    </style>
</head>

<body>
    <header>GitHub Workflow Run Viewer</header>
    <main>
        <form id="urlForm">
            <input type="url" name="url" id="url" placeholder="Enter GitHub API URL" required />
            <input type="submit" value="Fetch Workflows" />
        </form>

        <div id="result"></div>
    </main>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const urlValue = document.getElementById('url').value;

            try {
                const response = await fetch('/getData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: urlValue }),
                });
                const result = await response.json();

                let output = `<h3>Total Runs: ${result.total_count}</h3>`;
                result.workflow_runs.forEach(run => {
                    output += `
                    <p>
                        <strong>${run.name}</strong><br>
                        ID: ${run.id}<br>
                        Status: ${run.status}<br>
                        Conclusion: ${run.conclusion}<br>
                        Created: ${new Date(run.created_at).toLocaleString()}
                    </p>
                    <hr>
                    `;
                });

                document.getElementById('result').innerHTML = output;
            } catch (error) {
                console.error('Error sending URL:', error);
                document.getElementById('result').innerHTML = `<p style="color:red;">Error fetching data: ${error.message}</p>`;
            }
        });
    </script>
</body>

</html>
