<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Dashboard</title>
</head>

<body>
    <h2>CI/CD Dashboard</h2>
    <div id="result">Loading...</div>
    <script>
        async function fetchData() {
            const response = await fetch('https://api.github.com/repos/Krishnaiya-vesuwala/CI-CD-Dashboard/actions/runs', {
                headers: {
                    'Accept': 'application/vnd.github+json',
                    'X-GitHub-Api-Version': '2022-11-28'
                }
            });

            const data = await response.json();
            console.log(data);

            let output = `<h3>Total Runs: ${data.total_count}</h3>`;
            data.workflow_runs.forEach(run => {
                output += `
                    <p>
                         <strong>${run.name}</strong><br>
                         ID: ${run.id}<br>
                         Status: ${run.status}<br>
                         Conclusion: ${run.conclusion}<br>
                         Created: ${new Date(run.created_at).toLocaleString()}
                    </p>
                    <hr>
                `;
            });
            document.getElementById('result').innerHTML = output;
        }
        fetchData();
    </script>
</body>

</html>
